<h2 mat-dialog-title>Editar contacto</h2>
<div mat-dialog-content>
  <form (submit)="updateContact()">
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="editedContact.name" name="name" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <textarea
          matInput
          [(ngModel)]="editedContact.description"
          name="description"
          required
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Avatar</mat-label>
        <input
          matInput
          [(ngModel)]="editedContact.avatar"
          name="avatar"
          required
        />
      </mat-form-field>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">
        Guardar cambios
      </button>
      <button mat-raised-button color="warn" (click)="cancelEdit()">
        Cancelar
      </button>
    </div>
  </form>
</div>
